---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: goburn
  namespace: goburn
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: goburn
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: goburn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: goburn
subjects:
- kind: ServiceAccount
  name: goburn
  namespace: goburn
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: goburn-amd64
  namespace: goburn
  labels:
    app: goburn
    arch: amd64
spec:
  selector:
    matchLabels:
      app: goburn
      arch: amd64
  template:
    metadata:
      labels:
        app: goburn
        arch: amd64
    spec:
      serviceAccountName: goburn
      hostNetwork: true
      hostPID: true
      containers:
      - name: goburn
        image: pedromol/goburn:latest
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TARGET_CPU_UTILIZATION
          value: "80"
        - name: TARGET_MEMORY_UTILIZATION
          value: "80"
        - name: MIN_CPU_UTILIZATION
          value: "20"
        - name: MIN_MEMORY_UTILIZATION
          value: "0"
        - name: MIN_NETWORK_UTILIZATION_MBPS
          value: "20"
        - name: MONITOR_INTERVAL_SECONDS
          value: "30"
        - name: SCALE_UP_DELAY_SECONDS
          value: "60"
        - name: SCALE_DOWN_DELAY_SECONDS
          value: "120"
        - name: MAX_MEMORY_MB
          value: "2048"
        - name: ENABLE_MEMORY_UTILIZATION
          value: "false"
        - name: NETWORK_INTERFACE
          value: "eth0"
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      priorityClassName: system-node-critical
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: goburn-arm64
  namespace: goburn
  labels:
    app: goburn
    arch: arm64
spec:
  selector:
    matchLabels:
      app: goburn
      arch: arm64
  template:
    metadata:
      labels:
        app: goburn
        arch: arm64
    spec:
      serviceAccountName: goburn
      hostNetwork: true
      hostPID: true
      containers:
      - name: goburn
        image: pedromol/goburn:latest
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TARGET_CPU_UTILIZATION
          value: "80"
        - name: TARGET_MEMORY_UTILIZATION
          value: "80"
        - name: MIN_CPU_UTILIZATION
          value: "20"
        - name: MIN_MEMORY_UTILIZATION
          value: "20"
        - name: MIN_NETWORK_UTILIZATION_MBPS
          value: "20"
        - name: MONITOR_INTERVAL_SECONDS
          value: "30"
        - name: SCALE_UP_DELAY_SECONDS
          value: "60"
        - name: SCALE_DOWN_DELAY_SECONDS
          value: "120"
        - name: MAX_MEMORY_MB
          value: "2048"
        - name: ENABLE_MEMORY_UTILIZATION
          value: "true"
        - name: NETWORK_INTERFACE
          value: "eth0"
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: arm64
      priorityClassName: system-node-critical
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: goburn-config
  namespace: goburn
data:
  config.yaml: |
    # Dynamic Resource Burner Configuration
    target_cpu_utilization: 80.0      # Target CPU utilization percentage
    target_memory_utilization: 80.0   # Target memory utilization percentage
    monitor_interval_seconds: 30      # How often to check metrics
    scale_up_delay_seconds: 60        # Delay before scaling up resources
    scale_down_delay_seconds: 120     # Delay before scaling down resources
    max_memory_mb: 2048               # Maximum memory to allocate
    
    # Thresholds for scaling decisions
    utilization_threshold: 10.0       # Percentage difference to trigger scaling
    
    # Safety limits
    max_cpu_workers: 4                # Maximum number of CPU workers
    memory_touch_interval_seconds: 1  # How often to touch memory pages
